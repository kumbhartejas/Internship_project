{% extends "base.html" %}

{% block main %}

<section class="booking-section py-5" style="margin-top: 80px;">
    <div class="container ">
      <h2 class="text-center section-book mb-4">Reserve Your Table</h2>
      <p class="text-center mb-5 text-muted">Book a cozy corner and enjoy a memorable dining experience.</p>
  
      <div class="    row justify-content-center ">
        <div class="col-md-8">
          <form class="booking-form p-4 rounded shadow-sm ">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
              </div>
              <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <div class="col-md-6">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" required>
              </div>
              <div class="col-md-6">
                <label for="guests" class="form-label">Number of Guests</label>
                <select class="form-select" id="guests" required>
                  <option value="">Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3-4</option>
                  <option>5+</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 8901">
              </div>
              <div class="col-12">
                <label for="message" class="form-label">Special Requests</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Anything we should know?"></textarea>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4 py-2">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="alert alert-warning mt-3 py-2 px-3 text-center" role="alert" >
 ðŸ“ž You will receive a confirmation call after submitting your reservation.
  </div>

{% endblock main %}
