
{% extends 'Dashboard/dbase.html' %}  

{% block dash %}
<div class="container mt-5">
    <h2>Edit Booking</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" name="name" value="{{ booking.name }}" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="email" value="{{ booking.email }}" required>
        </div>

        <div class="mb-3">
            <label>Date</label>
            <input type="date" class="form-control" name="date" value="{{ booking.date|date:'Y-m-d' }}" required>
        </div>

        <div class="mb-3">
            <label>Time</label>
            <input type="time" class="form-control" name="time" value="{{ booking.time|time:'H:i' }}" required>
        </div>

        <div class="mb-3">
            <label>Guests</label>
            <input type="number" class="form-control" name="guests" value="{{ booking.guests }}" required>
        </div>

        <div class="mb-3">
            <label>Message</label>
            <textarea class="form-control" name="message">{{ booking.message }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'bookingform' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock dash %}
