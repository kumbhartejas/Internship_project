{% extends "Dashboard/dbase.html" %}
{% load static %}

{% block dash %}
<div class="container mt-4">
  <h2>Delete Item</h2>
  <p>Are you sure you want to delete the item: <strong>{{ item.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'section_items' item.section.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock dash %}
