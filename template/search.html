{% if results %}
<div class="container">
  
  <h3 class="my-4">Search Results for "{{ query }}"</h3>
 
    <div class="row row-cols-2 row-cols-lg-4 row-cols-md-3 g-5 mt-2 row-cols-sm-2">
      {% for datas in results %}
        <div class=" col ">
          <div class=" card items">
            <img src="{{ datas.image.url }}" class="img-fluid card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title ">{{ datas.name|title }}</h5>
              <p class="card-text">{{ datas.description|title }}</p>
             
              <p class="card-text"><strong>Price:</strong> Rs.{{ datas.price }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <!-- <button class="btn btn-success btn-sm">Add to Cart</button> -->
             <a href="{% url 'details' datas.slug %}?from=home"><button class="btn btn-outline-secondary btn-sm">View Details</button></a> 
            </div>
          </div>
        </div>
      
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning mt-4" role="alert">
      No results found for "{{ query }}"
    </div>
    {% endif %}
 
</div>
<div style="height: 500px;"></div>
</div>


{% endblock main %}
